    <div class="rooms-lists-cntr">
        <h3 class="sel-rm-ttl">Select your Room</h3>
        <ng-container>
            <div class="rooms-list-blck">
                <div class="room-det-blck">
                    <div class="room-det-img">

                        </div>

                            <div class="ico"></div>
                            <span>Max. 4  guests</span>
                        </div>
                    </div>
                    <div class="rooms-avail green">2 rooms available</div>
                    <a class="more-det-btn">More Details</a>
                </div>
                <div class="room-price-det-blck">
                    <div>
                        <p class="price">&#8377;4000 <span class="strike-off">&#8377;4000</span></p>
                        <p class="stay-dur">Per night</p>
                    </div>
                    <app-increment-decrement-counter [counterValue]="2"></app-increment-decrement-counter>
                </div>
            </div>
        </ng-container>
    </div>
</div>

        <p class="sub-ttl-txt dscnt-text">+&#8377;500 in Taxes and Fees</p>
